<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 redirect for SPA
    (function() {
      const basePath = '/portfolioWebsite';
      const path = window.location.pathname;
      
      // Extract the path without the base path
      let route = path;
      if (path.startsWith(basePath)) {
        route = path.substring(basePath.length);
      }
      
      // Redirect to the homepage with the route as a parameter
      const redirectUrl = basePath + '/?path=' + encodeURIComponent(route);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
